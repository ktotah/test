<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
    <!-- HEADER -->
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    

    <!-- MAIN CONTENT AREA -->
    <!-- Set div to "main"  -->
    <main class="container-lg px-5">

        <!-- Using classes for "past", "present", and "future" to apply styles to the time-block divs accordingly. The javascript will dynamically assign these classes based on the current time. -->

        <!-- 9AM -->
        <div id="hour-9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>

        <!-- 10AM -->
        <div id="hour-10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>

        <!-- 11AM -->
        <div id="hour-11" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
        </div>

        <!-- 12PM -->
        <div id="hour-12" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
        
        
        <!-- The hour number in the id (e.g., 'hour-13' for 1 PM) is set in 24-hour format to facilitate the comparison of blockHour with the currentHour in the JavaScript, as Day.js returns the current hour in 24-hour format.-->

        <!-- 1PM -->
        <div id="hour-13" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <!-- 2PM -->
        <div id="hour-14" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <!-- 3PM -->
        <div id="hour-15" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <!-- 4PM -->
        <div id="hour-16" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>

        <!-- 5PM -->
        <div id="hour-17" class="row time-block">
            <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
            <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
            <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
            </button>
        </div>
    </main>


    <!-- FOOTER -->
    <footer class="footer">
        <!-- Key for color coding the blocks/classes of past, present, and future) -->
        <div class="key">
            <!-- Key item for 'past' time blocks -->
            <span class="key-item"><span class="color-box past"></span>Past (Gray)</span>
            <!-- Key item for 'present' time blocks -->
            <span class="key-item"><span class="color-box present"></span>Present (Red)</span>
            <!-- Key item for 'future' time blocks -->
            <span class="key-item"><span class="color-box future"></span>Future (Green)</span>
        </div>
    </footer>


    <!-- Including jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Including Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- Including custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
